

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Payment Gateway Cashback and Discount</h3>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
              <div id="example1_filter" class="dataTables_filter pull-right">
              <label>Search: <input type="search" class="form-control input-sm" placeholder="" [(ngModel)]="filterArg.name" (ngModelChange)="filterParams(item.value);" #item ></label>
              </div>

              </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Company</th>
                  <th>Payment Store</th>
                  <th>Offer</th>
                  <th>Terms</th>
                  <th>Coupons/Deal</th>
                  <th>Expiry date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let elem of objArray">
                  <td class="tableData">{{elem.companyName}}</td>
                  <td class="tableData">
                    {{elem.paymentCode}}
                  </td>
                  <td class="tableData">
                    cashback:{{elem.cashback}}
                  <td class="tableData">
                    {{elem.tagline}}
                  </td>
                  <td class="tableData">{{elem.paymentCode}}</td>
                  <td class="tableData">{{elem.expiryDate|date:'dd/MM/yyyy'}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <div class="clearfix"></div>
