<body class="hold-transition login-page">
  <div class="login-box" >
    <div class="login-logo">
      <a href="#"><b>SSD</b>Portal</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form (submit)="login()" >

        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" required minlength="8" name="eml" [(ngModel)]="email" #eml="ngModel">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div *ngIf="eml.errors && (eml.dirty || eml.touched)" class="alert alert-danger">
              <div [hidden]="!eml.errors.required">
                Email is required
              </div>
              <div [hidden]="!eml.errors.minlength">
                The email must be at least 8 characters long
              </div>
          </div>
        </div>

        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" required minlength="6" name="passwd" [(ngModel)]="password" #passwd="ngModel">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="passwd.errors && (passwd.dirty || passwd.touched)"
               class="alert alert-danger">
              <div [hidden]="!passwd.errors.required">
                Please enter ppassword
              </div>
              <div [hidden]="!passwd.errors.minlength">
                Minimum password lenght is 6
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck icheckbox_square-blue">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()" >Sign In</button>
          </div>
          <!-- /.col -->
        </div>

      </form>

      <!--div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>
      <!-- /.social-auth-links -->

      <a href="#">I forgot my password</a><br>
      <a routerLink="/register" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</body>
